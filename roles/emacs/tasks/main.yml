---
- name: Install emacs
  apt:
    name: emacs
    state: present
  become: yes
  become_method: sudo

- name: Copy emacs folder
  synchronize:
    src: conf/
    dest: "{{ ansible_user_dir }}/.emacs.d/"
    delete: yes
    recursive: true

- name: Add zsh configuration
  synchronize:
    src: "zsh-custom/"
    dest: "{{ ansible_user_dir }}/.zsh-custom/"
    recursive: true

